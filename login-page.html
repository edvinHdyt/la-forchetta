<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | La Forchetta</title>
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon/favicon.ico">
    <link rel="stylesheet" href="./assets/vendor/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendor/boostrap/icon/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
     <navbar-login-element></navbar-login-element>
    <main>
        <div class="login-page-container shadow">
            <h2 class="login-page-title mb-4">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="login-form-label form-label">Email</label>
                    <input type="email" class="form-control login-form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-2">
                    <label for="loginPassword" class="login-form-label form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control login-form-control" id="loginPassword" placeholder="Enter your password" required>
                        <button class="login-password-toggle-btn" type="button" id="toggleLoginPassword" tabindex="-1">
                            <i class="bi bi-eye" id="loginEyeIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <a href="register-page.html" class="login-register-link">Belum punya akun? Daftar di sini</a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer-element></footer-element>
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/boostrap/js/bootstrap.min.js"></script>
    <!-- componnets -->
    <script src="./assets/components/components-js/navbar_login_comp.js"></script>
    <script src="./assets/components/components-js/footer_comp.js"></script>
    
    <script src="./assets/js/login-register.js"></script>
</body>
</html>
