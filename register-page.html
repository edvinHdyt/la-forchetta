<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | La Forchetta</title>
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon/favicon.ico">
    <link rel="stylesheet" href="./assets/vendor/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendor/boostrap/icon/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <navbar-login-element></navbar-login-element>

    <main>
        <div class="register-page-container shadow">
            <h2 class="register-page-title mb-4">Register</h2>
            <form>
                <div class="mb-3">
                    <label for="registerName" class="register-form-label form-label">Name</label>
                    <input type="text" class="form-control register-form-control" id="registerName" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="registerPhone" class="register-form-label form-label">Phone Number</label>
                    <input type="text" class="form-control register-form-control" id="registerPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="register-form-label form-label">Email</label>
                    <input type="email" class="form-control register-form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-2">
                    <label for="registerPassword" class="register-form-label form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control register-form-control" id="registerPassword" placeholder="Enter your password" required>
                        <button class="register-password-toggle-btn" type="button" id="toggleRegisterPassword" tabindex="-1">
                            <i class="bi bi-eye" id="registerEyeIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn register-btn">Register</button>
                <a href="login-page.html" class="register-login-link">Sudah punya akun? Login di sini</a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer-element></footer-element>
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/boostrap/js/bootstrap.min.js"></script>
    <!-- componnets -->
    <script src="./assets/components/components-js/navbar_login_comp.js"></script>
    <script src="./assets/components/components-js/footer_comp.js"></script>

    <script src="./assets/js/login-register.js"></script>
</body>
</html>
